<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <title>Admin panel</title>
</head>

<body>
<!--  NAVBAR-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="header_text">
        </span>
        <a class="nav-link active" aria-current="page" th:href="@{/login}">Logout</a>
    </div>
</nav>
<!--Navbar close -->

<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">

            <!--Столбики выбора ADMIN/USER-->
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="true"

                    >Admin
                    </button>
                    <button class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >User
                    </button>
                </div>
            </div>
            <!--Столбики выбора ADMIN/USER КОНЕЦ-->

            <!--Таблица-->
            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h3>Admin panel</h3>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab"
                                            data-bs-target="#all-users" type="button" role="tab"
                                            aria-controls="all-users"
                                            aria-selected="true"
                                    > User table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new_user-tab" data-bs-toggle="tab"
                                            data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false">New
                                        user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">

                                <!--Вкладка со всеми пользователями-->
                                <div class="tab-pane fade show active"
                                     id="all-users"
                                     role="tabpanel"
                                     aria-labelledby="all-users">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBodyAdmin">
                                        </tbody>
                                    </table>
                                </div>
                                <!--Вкладка со всеми пользователями КОНЕЦ-->

                                <!--Вкладка создания пользователя-->
                                <div class="tab-pane fade" id="new_user" role="tabpanel"
                                     aria-labelledby="all-users-tab">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h4>Add new user</h4>
                                            <div class="col">
                                            </div>

                                            <div class="col">
                                                <form id="newUserForm">
                                                    <div class="mb-3">
                                                        <label for="newName"
                                                               class="form-label d-flex justify-content-center"><b>Name</b></label>
                                                        <input type="text" class="form-control" id="newName"
                                                               name="name">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newLastName"
                                                               class="form-label d-flex justify-content-center"><b>LastName</b></label>
                                                        <input type="text" class="form-control" id="newLastName"
                                                               name="lastName">

                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newUsername"
                                                               class="form-label d-flex justify-content-center"><b>Username</b></label>
                                                        <input type="text" class="form-control" id="newUsername"
                                                               name="username">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newPassword"
                                                               class="form-label d-flex justify-content-center"><b>Password</b></label>
                                                        <input type="password" class="form-control"
                                                               id="newPassword" name="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center">Role
                                                        </label>
                                                        <select id="role_select" multiple class="form-select" size="3"
                                                                name="roles" aria-label="size 2 select example">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3 d-flex justify-content-center">
                                                        <button type="submit" class="btn btn-success">Add New User
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Вкладка создания пользователя КОНЕЦ-->

                            </div>
                        </div>
                    </div>
                    <!-- Вкладка User-->
                    <div class="tab-pane fade"
                         id="v-pills-user"
                         role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0">
                        <div>
                            <h4>User information-page</h4>
                        </div>
                        <table class="table table-striped table-bordered table-hover caption-top">
                            <thead class="table-while">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                    <!--Вкладка User КОНЕЦ-->
                </div>
            </div>
            <!--Таблица-->


            <!--Модальное окно EDIT-->
            <div class="modal fade"
                 id="editModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="text-center" id="modalEdit">

                                <div class="mb-3">
                                    <label for="editId" class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="editId"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="editName"
                                           class="col-form-label d-flex justify-content-center"><b>Name</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editName"
                                           name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="editLastName"
                                           class="col-form-label d-flex justify-content-center"><b>Last Name</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editLastName"
                                           name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="editUsername"
                                           class="col-form-label d-flex justify-content-center"><b>Username</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editUsername"
                                           name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="editPassword"
                                           class="col-form-label d-flex justify-content-center"><b>Password</b>:</label>
                                    <input type="password"
                                           class="form-control"
                                           id="editPassword"
                                           name="password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-center"><b>Role
                                    </b></label>
                                    <select id="editRole" multiple class="form-select" size="2"
                                            name="roles" aria-label="size 2 select example">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="editBtn"
                                    onclick="editUser()">Edit
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="editClose">Close
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <!--Модальное окно EDIT КОНЕЦ-->

            <!--Модальное окно DELETE-->
            <div class="modal fade"
                 id="deleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Delete</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form class="text-center" id="modalDelete">

                                <div class="mb-3">
                                    <label for="deleteId"
                                           class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="deleteId"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteName"
                                           class="col-form-label d-flex justify-content-center"><b>Name</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteName"
                                           name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteLastName"
                                           class="col-form-label d-flex justify-content-center"><b>Last
                                        name</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteLastName"
                                           name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteUsername"
                                           class="col-form-label d-flex justify-content-center"><b>Username</b>:</label>
                                    <input readonly type="email"
                                           class="form-control"
                                           id="deleteUsername"
                                           name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteRole"
                                           class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteRole"
                                           name="role">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="deleteBtn"
                                    onclick="deleteUser();">Delete
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="closeDelete"
                            >Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Модальное окно DELETE КОНЕЦ-->

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/admin.js"></script>
</body>

</html>
